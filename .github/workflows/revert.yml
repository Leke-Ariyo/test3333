name: Revert

on: 
  release:
    types: [deleted]
    steps:
      - id: revert
        uses: thebritican/fetch-latest-release@v1.0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2
        with: 
          ref: ${{ steps.latest.outputs.tag_name }}

      - name: Revert
        run: ./deploy.sh ${GITHUB_SHA}
