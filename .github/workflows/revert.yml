name: Revert

on: 
  release:
    types: [deleted]

jobs: 
  revert:
    name: Revert 
    runs-on: ubuntu-latest
    steps:
      - id: fetch
        uses: thebritican/fetch-latest-release@v1.0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2
        with: 
          ref: ${{ steps.fetch.outputs.tag_name }}
        run: ./revert.sh ${{ steps.fetch.outputs.tag_name }} ${{ github.repository }}
